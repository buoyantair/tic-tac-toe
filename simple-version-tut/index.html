<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tic tac toe game</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style>
        body{
            background: black;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6 ">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="row justify-content-center">
                            <button class="btn btn-primary" id="turnX">
                                Turn X
                            </button>
                            <button class="btn btn-primary" id="turnO">
                                Turn O
                            </button>
                        </div>
                    </div>

                </div>
                <div class="row justify-content-center">
                    <button class="btn btn-primary tic" id="0">#</button>
                    <button class="btn btn-primary tic" id="1">#</button>
                    <button class="btn btn-primary tic" id="2">#</button>
                </div>
                <div class="row justify-content-center">
                    <button class="btn btn-primary tic" id="3">#</button>
                    <button class="btn btn-primary tic" id="4">#</button>
                    <button class="btn btn-primary tic" id="5">#</button>
                </div>
                <div class="row justify-content-center">
                    <button class="btn btn-primary tic" id="6">#</button>
                    <button class="btn btn-primary tic" id="7">#</button>
                    <button class="btn btn-primary tic" id="8">#</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
